version: '3'
networks:
  test:
    driver: bridge
volumes:
  gem_cache:
  shared_data:
services:
  peer_1:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_peer_1
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    ports:
      - 3010:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://localhost:6379/1"
      INTEGRATION_SPECS: '1'
