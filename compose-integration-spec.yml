version: '3'
networks:
  test:
volumes:
  gem_cache:
  shared_data:
services:
  peer_1:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_peer_1
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    ports:
      - 3010:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://127.0.0.1:6379/1"
      INTEGRATION_SPECS: '1'
  peer_2:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_peer_2
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    ports:
      - 3011:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://127.0.0.1:6379/1"
      INTEGRATION_SPECS: '1'
  peer_3:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_peer_3
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    ports:
      - 3012:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://127.0.0.1:6379/1"
      INTEGRATION_SPECS: '1'
  peer_4:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_peer_4
    volumes:
      - .:/var/app
      - shared_data:/var/shared
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    ports:
      - 3013:3000
    stdin_open: true
    tty: true
    entrypoint: test-entrypoint.sh
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://127.0.0.1:6379/1"
      INTEGRATION_SPECS: '1'
  spec_runner:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: peacemaker_test_specs
    volumes:
      - .:/var/app
      - gem_cache:/usr/local/bundle/gems
    networks:
      - test
    stdin_open: true
    tty: true
    command: "bundle exec rspec spec/integrations"
    environment:
      RAILS_ENV: test
      REDIS_URL_SIDEKIQ: "redis://127.0.0.1:6379/1"
      INTEGRATION_SPECS: '1'
    depends_on:
      - peer_1
      - peer_2
      - peer_3
      - peer_4
  